@import components.leaderboard

@(nameForm: Form[String], leaderboardsData: Seq[Leaderboard], getLeaderboards: String = "")

@main {
  <div id="leaderboards">
    <h2>LEADERBOARDS</h2>
    @{leaderboardsData
      .filter(d => d.rows.length > 0)
      .map(d =>
        leaderboard(d)
      )
    }
  </div>
}
